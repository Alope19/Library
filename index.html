<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="addbox" id="addbox">
        <form action="">
            <p>Add new book</p>
            <input type="text" name="title" id="Title" placeholder="Title" autocomplete="off" required>
            <input type="text" name="author" id="author" placeholder="Author" autocomplete="off" required>
            <input type="number" name="pages" id="pages"placeholder="Pages" autocomplete="off" required>
            <div><input type="checkbox" name="read" id="read"> Have you read it?</div>
            <button>Add</button>
        </form>
    </div>
    <div class="header">Library</div>
    <button class="addbutton">+ Add Book</button>
    <div class="cards">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
    </div>   
    <script src="./main.js"></script>
</body>
</html>
